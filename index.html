<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-Container" id="mainContainer">
        <div class="container">
            <h1>Color Picker</h1>
            <div>
                <button type="button" class="red" id="red">
                    #FF0000
                </button>
                <button type="button" class="green" id = "green">
                    #00FF00
                </button>
                <button type="button" class="blue" id="blue">
                    #0000FF
                </button>
                <button type="button" class="yellow" id="yellow">
                    #FFFF00
                </button>
            </div>
            <p>
                Background Color: <span id="spanEle">#ffffff</span>
            </p>
            <p>
                Choose a color from the buttons above.
                The selected color will be displayed below.
                Click the button to change the background color.
            </p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
